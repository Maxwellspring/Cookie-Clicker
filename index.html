<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max's Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="Cookie-Favicon.png" type="image/x-icon">
</head>

<body>
    <div id="not-cookie">
        <section id="cookie-display">
            <p id="count">cookie clicks is 0 clicks</p>
            <p id="spent">spent clicks is 0 clicks</p>
        </section>
        <section id="Buttons">
            <p id="multPrice">multiplier price is 10 clicks</p>
            <button class="greenbutton" type="button" id="multiplier" onclick="addToMuliplyer()">Mulitplier is 1x</button>
            <br>
            <p id="passiveClickerPrice">passive clicker price is 100 clicks</p>
            <button class="greenbutton" type="button" id="passiveClicker" onclick="passiveClickerP1()">Passive Clickers is 0</button>
            <br>
            <p id="Gambler">Gambler price is 1000 clicks</p>
            <button class="greenbutton" type="button" id="Gambler" onclick="Gambler()">Gamble?</button>
        </section>
    </div>
    <section id="cookie-stuff">
        <button type="button" id="Cookie" onclick="count()">Cookie :]</button>
    </section>
</body>
</html>
